<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Include BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="Thomas Arnold, Helen Yao, Larissa Cybyk, Neal Langhorne"
    />
    <meta name="description" content="Journal Buddy" />
    <meta name="keywords" content="mental health, journaling" />
    <title>Pick Me Up!</title>
  </head>
  <body>
    {% include 'journalbuddy/navbar.html' %}
    {% if item_found %}
        <h1> I'm sorry to hear you're feeling bad. </h1>
        <h2> Here's a journal entry from a good day! </h2>
        <div id="entry">
            <p>
                {{ random_item.date }} : {{ random_item.content }}
            </p>
        </div>
    {% else %}
        <p id="random-failed"> We couldn't find a journal entry with a good day. </p>
    {% endif %}
  </body>
</html>
