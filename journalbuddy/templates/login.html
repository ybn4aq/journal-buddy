<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Include BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="Thomas Arnold, Helen Yao, Larissa Cybyk, Neal Langhorne"
    />
    <meta name="description" content="Journal Buddy" />
    <meta name="keywords" content="mental health, journaling" />
    <title>Log In</title>
    <style>
        #login-main {
          margin-left: 100px;
          margin-top: 100px;
        }
    </style>
  </head>
  <body>
    <div id="login-main">
      <h1> Login </h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Login </button>
        <a href="{% url 'journalbuddy:signup' %}"> Create account</a>
      </form>
    </div>
  </body>
</html>
