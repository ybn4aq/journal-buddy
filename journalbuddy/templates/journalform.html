{% include 'journalbuddy/navbar.html' %}
<html>
<head>
  <!-- include bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/journalform.css" />
</head>
<body>

<h1>Journal Entry</h1>

<div class = "container">
<form action="{% url 'journalbuddy:journalform' %}" method="POST" class="form-sizer">
  {% csrf_token %}

  <label for="rate">Rating:</label>

  <input type="radio" id="star1" name="rate" value="1">
<label for="star1" class="star">&#9733;</label>

<input type="radio" id="star2" name="rate" value="2">
<label for="star2" class="star">&#9733;</label>

<input type="radio" id="star3" name="rate" value="3">
<label for="star3" class="star">&#9733;</label>

<input type="radio" id="star4" name="rate" value="4">
<label for="star4" class="star">&#9733;</label>

<input type="radio" id="star5" name="rate" value="5" checked>
<label for="star5" class="star">&#9733;</label>

  <br></br>


  <input type="text" class="input-field" id="content" name="content" placeholder="What's going on?"><br>
  <input type="submit" value="Submit" class="btn btn-info" >
</form>


</div>
<!-- include bootstrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
