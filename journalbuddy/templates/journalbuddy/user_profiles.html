<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for profile in profiles %}
            <li>{{ profile.user.username }} - Hobbies: {{ profile.hobbies }}</li>
        {% endfor %}
    </ul>
</body>
</html>
