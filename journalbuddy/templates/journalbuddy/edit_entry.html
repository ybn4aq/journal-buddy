{% include 'journalbuddy/navbar.html' %}
{% load static %}
<html>
<head>
  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/journalform.css' %}" />
</head>
<body>

<h1>Edit Journal Entry</h1>

<div class="container">
<form action="" method="POST" class="form-sizer">
  {% csrf_token %}

  <!-- Custom Star Rating -->
  <label for="rate">Rating:</label><br>
  {% for star in "12345" %}
    <input type="radio" id="star{{ star }}" name="rate" value="{{ star }}" {% if checked_star == star|add:"0" %}checked{% endif %}>
    <label for="star{{ star }}" class="star">&#9733;</label>
  {% endfor %}
  <br><br> <!-- Breaks added here for visual separation -->

  <!-- Render the rest of the form fields except the rating -->
  {{ form.content }}<br><br> <!-- Breaks added here for visual separation -->

  <input type="submit" value="Save changes" class="btn btn-info">
</form>
</div>

<!-- include bootstrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
