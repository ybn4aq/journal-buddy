<!DOCTYPE html>
{% include 'journalbuddy/navbar.html' %}
{% load static %}
<html lang="en">
  <head>
    <!-- Include BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../static/css/list.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="Thomas Arnold, Helen Yao, Larissa Cybyk, Neal Langhorne"
    />
    <meta name="description" content="Journal Buddy" />
    <meta name="keywords" content="mental health, journaling" />
    <title>View Journal</title>
  </head>

  <body>
     <h1>
      My Entries
     </h1>
         
       
        <div class = "container">
        {% for entry in entries %}

        <div class="card">
          <div class="card-body">
            <p class="card-text">{{ entry.date }}</p>
              <h4 class="card-title"><a href="/journal/{{request.user}}/{{entry.id}}">Journal #{{ forloop.counter }}</a></h4>
              <p class="card-text">rate: {{ entry.rate }}/5</p>
          </div>
      </div>
        {% endfor %}
      </div>
      {% if todayexists == False %}
        <script>
            document.getElementById('journal').hidden = false;//unhides journal on nav bar
        </script>
    {% endif %}


  </body>
      <!-- Include Bootstrap JS -->
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</html>
