<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/css/list.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="author"
      content="Thomas Arnold, Helen Yao, Larissa Cybyk, Neal Langhorne"
    />
    <meta name="description" content="Journal Buddy" />
    <meta name="keywords" content="mental health, journaling" />
    <title>View Journal</title>
  </head>

  <body>
    <div>
     <h1>
      My Entries
     </h1>
     <div class = "container">
         
        
        <table class="table table-bordered table-striped table-hover table-sm">
          <thead>
              <tr>
              <th scope="col">Date</th>
              <th scope="col">Journal</th>
              <th scope="col">Rate</th>
              </tr>
          </thead>
          <tbody>

                  
                  {% for entry in entries %}
                  <tr>
                      <td>
                          {{ entry.date }}
                      </td>
                      <td>
                        <a href="/journal/{{request.user}}/{{entry.id}}">Journal #{{ entry.id }}</a>
                        Journal #{{ entry.iteration }}
                    </td>
                    <td>
                      {{ entry.rate }}
                  </td>
                      
                      </tr>
                  {% endfor %}
          
          </tbody>
      </table>
     </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
